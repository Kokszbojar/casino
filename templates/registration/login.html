{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Log In</button>
    </form>
</div>
<br><br>
<div class="container">
    <h4>You don't have an account yet?</h4>
    <a href="{% url 'signup' %}" class="navbar-brand">Register Now!</a>
</div>
{% endblock content %}
